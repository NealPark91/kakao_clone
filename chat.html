<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Nomad Coders">
		<meta name="description" content="Welcome to my Kakao Clone">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Chat</title>
			
	</head>
	<body>
		<header>
			<div class="header_top">
				<div class="header_column">
					<!-- airplane icon -->
					<i class="fa fa-plane" aria-hidden="true"></i>
					<!-- wifi icon -->
					<i class="fa fa-wifi" aria-hidden="true"></i>

				</div>
				<div class="header_column">
					<span class="header_time">11:11</span>
				</div>
				<div class="header_column">
					<!-- moon icon -->
					<i class="fa fa-moon-o" aria-hidden="true"></i>
					<!-- bluetooth icon -->
					<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
					<span class="header_battery">77% 
					<!-- battery icon -->
					<i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
					</span>
				</div>					
			</div>
			
			<div class="header_bottom">
				<div class="header_column">
					<a href="chats.html">
					<i class="fa fa-chevron-left fa-lg"></i>
					</a>
				</div>
				<div class="header_column">
					<span class="header_text">Neal</span>
				</div>
				<div class="header_column">
					<i class="fa fa-search"></i>
					<i class="fa fa-bars"></i>
				</div>
			</div>
		</header>
		<main class="chat">
			<div class="date-divider">
				<span class="date-divider_text">Wednesday, August 2, 2017</span>
			</div>
			<div class="chat_message chat_message-from">
				<span class="chat_message-time">17:33</span>
				<span class="chat_message-body">
					Hello, fuckkk!
				</span>
			</div>
			<div class="chat_message chat_message-to">
				<img src="" alt="" class="chat_message-avatar">
				<div class="chat_message-center">
					<h3 class="chat_message-username">Nicolas</h3>
				<span class="chat_message-body">
					What the fuckkk?
				</span>
				</div>
				<span class="chat_message-time">18:33</span>
			</div>
		</main>
		<div class="type-message">
			<i class="fa fa-plus fa-2x"></i>
			<div class="type-message_input">
				<input type="text">
				<i class="fa fa-smile-o"></i>
				<span class="record-message">
					<i class="fa fa-microphone"></i>
				</span>
			</div>
		</div>
	</body>
</html>
