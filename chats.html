<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Nomad Coders">
		<meta name="description" content="Welcome to my Kakao Clone">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Chats</title>
			
	</head>
	<body>
		<header>
			<div class="header_top">
				<div class="header_column">
					<!-- airplane icon -->
					<i class="fa fa-plane" aria-hidden="true"></i>
					<!-- wifi icon -->
					<i class="fa fa-wifi" aria-hidden="true"></i>

				</div>
				<div class="header_column">
					<span class="header_time">11:11</span>
				</div>
				<div class="header_column">
					<!-- moon icon -->
					<i class="fa fa-moon-o" aria-hidden="true"></i>
					<!-- bluetooth icon -->
					<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
					<span class="header_battery">77% 
					<!-- battery icon -->
					<i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
					</span>
				</div>					
			</div>
			
			<div class="header_bottom">
				<div class="header_column">
					<span class="header_text">Edit</span>
				</div>
				<div class="header_column">
					<span class="header_text">Chats <i class="fa fa-caret-down" aria-hidden="true"></i></span>
				</div>
			</div>
		</header>
		<main class="chats">
			<div class="search-bar">
				<i class="fa fa-search"></i>
				<input type="text" placeholder="Find friends, chats, Plus Friends">
			</div>
			<ul class="chats_list">
				<li class="chats_chat">
					<div class="chat_content">
						<img src="" alt="">
						<div class="chat_preview">
							<h3 class="chat_user">Nicolas</h3>
							<span class="chat_last-message">Hello, fuckkk!</span>
							
						</div>
					</div>
					<span class="chat_date-time">17:33</span>
				</li>
				<li class="chats_chat">
					<div class="chat_content">
						<img src="" alt="">
						<div class="chat_preview">
							<h3 class="chat_user">KakaoTalk</h3>
							<span class="chat_last-message">[KakaoTalk PC]</span>
							
						</div>
					</div>
					<span class="chat_date-time">July 29</span>
				</li>
				
			</ul>
			
			<div class="chat-btn">
				<i class="fa fa-comment"></i>
			</div>
		</main>
		<nav class="tab-bar">
			<a href="index.html" class="tab-bar_tab">
				<i class="fa fa-user"></i>
				<span class="tab-bar_title">Friends</span>
			</a>
			<a href="chats.html" class="tab-bar_tab tab-bar_tab-selected">
				<i class="fa fa-comment"></i>
				<span class="tab-bar_title">Chats</span>
			</a>
			<a href="find.html" class="tab-bar_tab">
				<i class="fa fa-search"></i>
				<span class="tab-bar_title">Find</span>
			</a>
			<a href="more.html" class="tab-bar_tab">
				<i class="fa fa-ellipsis-h"></i>
				<span class="tab-bar_title">More</span>
			</a>	
		</nav>
		
	</body>
</html>
