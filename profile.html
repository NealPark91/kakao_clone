<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Nomad Coders">
		<meta name="description" content="Welcome to my Kakao Clone">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Profile</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="top-header">
			<div class="header_top">
				<div class="header_column">
					<!-- airplane icon -->
					<i class="fa fa-plane" aria-hidden="true"></i>
					<!-- wifi icon -->
					<i class="fa fa-wifi" aria-hidden="true"></i>

				</div>
				<div class="header_column">
					<span class="header_time">11:11</span>
				</div>
				<div class="header_column">
					<!-- moon icon -->
					<i class="fa fa-moon-o" aria-hidden="true"></i>
					<!-- bluetooth icon -->
					<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
					<span class="header_battery">77% 
					<!-- battery icon -->
					<i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
					</span>
				</div>					
			</div>
			
			<div class="header_bottom">
				<div class="header_column">
					<a href="index.html">
					<i class="fa fa-times fa-lg"></i>
					</a>
				</div>
				<div class="header_column">
				
				</div>
				<div class="header_column">
					<i class="fa fa-user fa-lg"></i>
				</div>
			</div>
		</header>
		<main class="profile">
			<header class="profile_header">
				<img src="" alt="">
			<h3 class="profile_header-title">Neal</h3>
			</header>
			<input type="text" placeholder="park91su@gmail.com">
			<div class="profile_actions">
				<div class="profile_action">
					<span class="profile_action-circle">
						<i class="fa fa-comment fa-2x"></i>
					</span>
					<span class="profile_action-title">My Chatroom</span>
				</div>
				<div class="profile_action">
					<span class="profile_action-circle">
						<i class="fa fa-pencil fa-2x"></i>
					</span>
					<span class="profile_action-title">Edit Profile</span>
				</div>
			</div>
		</main>
	</body>
</html>
